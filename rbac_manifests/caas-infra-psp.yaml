apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: caas-infra
spec:
  privileged: true
  readOnlyRootFilesystem: false
  hostNetwork: true
  hostPorts:
  - min: 0
    max: 65535
  volumes:
    - 'emptyDir'
    - 'hostPath'
    - 'persistentVolumeClaim'
    - 'configMap'
    - 'secret'
    - 'rbd'
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  allowedCapabilities:
    - NET_BIND_SERVICE
    - SETGID
    - SETUID
    - ALL
    - IPC_LOCK
    - SYS_RESOURCE
    - SYS_PTRACE
    - SYS_ADMIN
    - NET_ADMIN
    - NET_RAW
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: caas:infra-psp
rules:
- apiGroups:     ['extensions']
  resources:     ['podsecuritypolicies']
  verbs:         ['use']
  resourceNames: ['caas-infra']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: caas:infra-psp
roleRef:
  kind: ClusterRole
  name: caas:infra-psp
  apiGroup: rbac.authorization.k8s.io
subjects:
# Authorize system:nodes group to be able to create mirror pods
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:nodes
- kind: ServiceAccount
  name: default
  namespace: kube-system
